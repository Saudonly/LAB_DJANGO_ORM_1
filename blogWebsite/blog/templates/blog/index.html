<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-0 border-bottom">
      <a href="/" class="d-flex align-items-center mb-0 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-primary">Blog</span>
      </a>
      <ul class="nav nav-pills me-5">
        <li class="nav-item"><a href="{% url 'blog:add_post' %}" class="nav-link">Add Post</a></li>
        <li class="nav-item"><a href="{% url 'blog:view_post' %}" class="nav-link">View Post</a></li>
      </ul>
    </header>

    <div class="container">
  
      <form action="" method="POST" class="m-5">
          {% csrf_token %}
          <label>Title:</label>
          <input class="form-control form-control-lg" name = "title" type="text" placeholder="" aria-label=".form-control-lg example">
          <label>Content:</label>
          <div class="input-group">
            <textarea class="form-control" name = "content" aria-label="With textarea"></textarea>
          </div>
       
          <div class="form-check">
            <input class="form-check-input" type="radio" name="is_published" value="True" id="flexCheckDefault" checked>
            <label class="form-check-label" for="flexCheckDefault">
              Published
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="is_published" value="False" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Not Published
            </label>
          </div>
          
          <label>Choose Date:</label><br>
          <input class="" type="date" name="publish_date" />
  
          <br><input type="submit" value="submit"/>

          
      </form>
  
  </div>
  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
